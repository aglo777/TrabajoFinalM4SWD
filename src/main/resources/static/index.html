<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>





<script type="text/javascript">


$(document).ready(function() {

  $("#formulario").show();
  $("#resultado").hide(); 

});



var a = $("#header2").offset().top;

<!-- background color for sticky --> 

$(document).scroll(function(){
    if($(this).scrollTop() > a)
    {   
       $('#header2').css({"background":"rgba(0, 0, 0, 0.7)"});
    } else {
       $('#header2').css({"background":"transparent"});

    }
});


function reset_formulario() {

  $("#saldo").val('');
  $("#sueldo").val('');


$("#formulario").show();
$("#resultado").hide(); 

}


    function llamada_api(prm_ahorro, prm_sueldo) {
      jQuery.ajax({
        url: "/rest/msdxc/dxc",
        data: {
          ahorro: prm_ahorro,
          sueldo: prm_sueldo
        },
        type: "GET",
        dataType: "json",
        success: function (data) {
         
          $("#formulario").hide();
          $("#resp_dxc").html(data['retiro']);
          $("#resp_saldo").html(data['saldo']);
          $("#resp_impuesto").html(data['impuesto']);
          
          $("#resultado").show();         
          
        },
        complete: function (xhr, status) {
        }
      }).fail( function( jqXHR, textStatus, errorThrown ) {
        alert( 'Hubo un problema: '+jqXHR.textStatus + " " + errorThrown);
});
    }
</script>
